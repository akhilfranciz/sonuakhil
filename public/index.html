<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Chat - Join Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>Video Chat</h1>
      <p class="subtitle">Enter a room number to join or create a video call</p>
      
      <form id="joinForm">
        <div class="input-group">
          <label for="roomId">Room Number</label>
          <input 
            type="text" 
            id="roomId" 
            placeholder="Enter room number (e.g., 12345)" 
            required
            autocomplete="off"
          >
        </div>
        
        <button type="submit" class="join-btn">Join Room</button>
      </form>
      
      <div class="info">
        <p>ðŸ’¡ Share the same room number with others to video chat together</p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('joinForm');
    const roomIdInput = document.getElementById('roomId');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const roomId = roomIdInput.value.trim();
      
      if (roomId) {
        window.location.href = `room.html?room=${encodeURIComponent(roomId)}`;
      }
    });

    // Auto-focus on room input
    roomIdInput.focus();
  </script>
</body>
</html>
