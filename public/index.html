<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="join-container">
    <div class="join-card">
      <h1>ðŸ“¹ Video Chat</h1>
      <p>Enter a room number to start or join a video call</p>
      <form id="joinForm">
        <input type="text" id="roomInput" placeholder="Room number (e.g. 1234)" required autocomplete="off" />
        <button type="submit">Join Room</button>
      </form>
      <p class="hint">Share the same room number with others to connect</p>
    </div>
  </div>
  <script>
    document.getElementById('joinForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const room = document.getElementById('roomInput').value.trim();
      if (room) window.location.href = `/room.html?room=${encodeURIComponent(room)}`;
    });
  </script>
</body>
</html>
